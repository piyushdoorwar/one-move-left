<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#00e5ff" />
  <meta name="description" content="A tile-matching puzzle game with limited moves and neon chain reactions" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="favicon-16.svg" />
  <link rel="apple-touch-icon" href="favicon.svg" />
  <title>One Move Left</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="title">ONE MOVE LEFT</div>
        <div class="sub">Limited moves. Clear the mission.</div>
      </div>

      <div class="stats">
        <div class="pill"><div class="label">SCORE</div><div class="value" id="score">0</div></div>
        <div class="pill"><div class="label">BEST</div><div class="value" id="best">0</div></div>
      </div>
    </header>

    <div class="toolbar">
      <button class="btn primary" id="nextBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M4 2l8 6-8 6V2z"/>
        </svg>
        Start / Next
      </button>
      <button class="btn" id="retryBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 3V1L5 4l3 3V5c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5H1c0 3.87 3.13 7 7 7s7-3.13 7-7-3.13-7-7-7z"/>
        </svg>
        Retry
      </button>
      <button class="btn ghost" id="howBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 1C4.13 1 1 4.13 1 8s3.13 7 7 7 7-3.13 7-7-3.13-7-7-7zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
          <path d="M8 5.5c-.83 0-1.5.67-1.5 1.5h1c0-.28.22-.5.5-.5s.5.22.5.5c0 .5-.75.75-.75 2h1c0-.99.75-1.1.75-2 0-.83-.67-1.5-1.5-1.5zM7.5 11h1v1h-1z"/>
        </svg>
        How
      </button>
      <button class="btn ghost" id="hintBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 1C5.79 1 4 2.79 4 5c0 1.38.56 2.63 1.46 3.54.36.36.54.86.54 1.36V11h4V9.9c0-.5.18-1 .54-1.36C11.44 7.63 12 6.38 12 5c0-2.21-1.79-4-4-4zM7 13h2v1H7v-1zm-1-2v-1h4v1H6z"/>
        </svg>
        Hint
      </button>
      <button class="btn ghost" id="soundBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="sound-icon">
          <path d="M8 3L5 6H2v4h3l3 3V3z"/>
          <path d="M11.5 8c0-1.38-.63-2.63-1.63-3.46v6.92c1-.83 1.63-2.08 1.63-3.46zM10 2.23v1.73c1.85 1.05 3 3.04 3 5.04s-1.15 3.99-3 5.04v1.73c2.89-1.15 5-4.08 5-6.77s-2.11-5.62-5-6.77z" class="sound-waves"/>
        </svg>
        <span class="sound-text">Sound</span>
      </button>
    </div>

    <div class="sound-controls" id="soundControls">
      <div class="sound-control-panel">
        <label class="sound-label">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 3L5 6H2v4h3l3 3V3z"/>
            <path d="M11.5 8c0-1.38-.63-2.63-1.63-3.46v6.92c1-.83 1.63-2.08 1.63-3.46z"/>
          </svg>
          <span>Volume</span>
        </label>
        <div class="volume-slider-wrap">
          <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
          <span class="volume-value" id="volumeValue">50%</span>
        </div>
      </div>
    </div>

    <div class="bannerSlot">
      <div id="banner" class="banner" aria-live="polite"></div>
    </div>

    <div class="layout">
      <!-- Mission panel -->
      <aside class="mission">
        <div class="missionCard">
          <div class="mTop">
            <div class="mTitleGroup">
              <div class="mTitle">Mission</div>
              <div class="mLevel">Lv <span id="level">1</span></div>
            </div>
            <div class="mMovesGroup">
              <div class="mLabel">Moves</div>
              <div class="mValue neon" id="movesLeft">3</div>
            </div>
          </div>

          <div class="mRow">
            <div class="mLabel">Goal</div>
            <div class="mValue" id="goalText">Pop 8 tiles</div>
          </div>

          <div class="mRow">
            <div class="mLabel">Remaining</div>
            <div class="mValue neon" id="goalRemaining">8</div>
          </div>
        </div>
      </aside>

      <!-- Board -->
      <main class="boardWrap">
        <div id="board" class="board" role="application" aria-label="One Move Left board"></div>

        <div id="overlay" class="overlay">
          <div class="card">
            <h3 id="overlayTitle">Level Complete</h3>
            <div id="overlayBody" class="body"></div>
            <div class="row">
              <button class="btn" id="closeOverlay">Close</button>
              <button class="btn primary" id="overlayPrimary">Next</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
