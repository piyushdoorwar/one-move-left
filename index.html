<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#00e5ff" />
  <meta name="description" content="A tile-matching puzzle game with limited moves and neon chain reactions" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="favicon-16.svg" />
  <link rel="apple-touch-icon" href="favicon.svg" />
  <title>One Move Left</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDCnS3kCen2frvfnmi2v4yBwJXmb2853s0",
      authDomain: "one-move-left.firebaseapp.com",
      projectId: "one-move-left",
      storageBucket: "one-move-left.firebasestorage.app",
      messagingSenderId: "14531706738",
      appId: "1:14531706738:web:7a2ea894d0ecd9c63d67eb",
      measurementId: "G-52NBE5ELJJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Initialize Analytics (only in production)
    let analytics = null;
    if (window.location.hostname !== 'localhost') {
      analytics = getAnalytics(app);
    }

    window.firebaseAuth = auth;
    window.firebaseDb = db;
    window.firebaseAnalytics = analytics;
    window.firebaseProvider = provider;
    window.firebaseSignInWithPopup = signInWithPopup;
    window.firebaseSignOut = signOut;
    window.firebaseOnAuthStateChanged = onAuthStateChanged;
    window.firebaseDoc = doc;
    window.firebaseGetDoc = getDoc;
    window.firebaseSetDoc = setDoc;
  </script>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="title">ONE MOVE LEFT</div>
        <div class="sub">Limited moves. Clear the mission.</div>
      </div>

      <div class="stats">
        <div class="pill"><div class="label">SCORE</div><div class="value" id="score">0</div></div>
        <div class="pill"><div class="label">BEST</div><div class="value" id="best">0</div></div>
      </div>
    </header>

    <div class="toolbar">
      <button class="btn primary" id="nextBtn">Start / Next</button>
      <button class="btn" id="retryBtn">Retry</button>
      <button class="btn" id="soundBtn">üîä Sound</button>
      <button class="btn ghost" id="howBtn">‚ùì How</button>
      <button class="btn ghost" id="hintBtn">üí° Hint</button>
      <button class="btn ghost" id="themeBtn">üé® Theme</button>
      <button class="btn ghost" id="signinBtn">üë§ Sign In</button>
    </div>

    <div class="bannerSlot">
      <div id="banner" class="banner" aria-live="polite"></div>
    </div>

    <div class="layout">
      <!-- Mission panel -->
      <aside class="mission">
        <div class="missionCard">
          <div class="mTop">
            <div class="mTitle">Mission</div>
            <div class="mLevel">Level <span id="level">1</span></div>
          </div>

          <div class="mRow">
            <div class="mLabel">Moves left</div>
            <div class="mValue neon" id="movesLeft">3</div>
          </div>

          <div class="mRow">
            <div class="mLabel">Goal</div>
            <div class="mValue" id="goalText">Pop 8 tiles</div>
          </div>

          <div class="mRow">
            <div class="mLabel">Remaining</div>
            <div class="mValue neon" id="goalRemaining">8</div>
          </div>
        </div>
      </aside>

      <!-- Board -->
      <main class="boardWrap">
        <div id="board" class="board" role="application" aria-label="One Move Left board"></div>

        <div id="overlay" class="overlay">
          <div class="card">
            <h3 id="overlayTitle">Level Complete</h3>
            <div id="overlayBody" class="body"></div>
            <div class="row">
              <button class="btn" id="closeOverlay">Close</button>
              <button class="btn primary" id="overlayPrimary">Next</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="hint">Tip: One swipe can trigger multiple pops. Look for chain setups.</div>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
